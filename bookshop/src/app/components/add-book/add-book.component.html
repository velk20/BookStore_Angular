<div class="row justify-content-center mt-2">
  <div class="col-md-5" style="border: 1px solid black; border-radius: 5px;">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" required>
        </div>
      <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" formControlName="price" required>
        </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" formControlName="description" required>
        </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Add Book</button>
      </div>
    </form>
  </div>
</div>
