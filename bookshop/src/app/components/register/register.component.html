<div class="row justify-content-center mt-2">
  <div class="col-md-5" style="border: 1px solid black; border-radius: 5px; padding: 20px;">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

      <p>You have an account? Click <a routerLink="/login">here</a></p>
    </form>
  </div>
</div>
